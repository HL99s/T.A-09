spring:
    application:
        name: Integration Test
    profiles:
        active: test
    liquibase:
        enabled: true
        change-log: classpath:/liquibase/master.xml
    jpa:
        show-sql: true
        open-in-view: false
        hibernate:
            naming:
                physical-strategy: gt.app.hibernate.PrefixedNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    mvc:
        static-path-pattern: /static/**
    jooq:
        sql-dialect: H2
    main:
        banner-mode: off

    artemis:
        broker-url: tcp://${ACTIVEMQ_ARTEMIS_HOST:localhost}:${ACTIVEMQ_ARTEMIS_PORT:61616}
        user: admin
        password: admin

springdoc:
    swagger-ui:
        enabled: false

keycloak:
    realm: blogapp
    auth-server-url: http://localhost:${KEYCLOAK_PORT:8082}/auth/
    ssl-required: external
    resource: gateway-app-client
    public-client: true # for gateway app
    principal-attribute: name
    credentials.secret: dc168f0c-3c7f-47b9-b700-43d746978566

debug: false

logging.level:
    ROOT: WARN
    gt: INFO
    org.apache: ERROR

app-properties:
    file-storage:
        upload-folder: ${java.io.tmpdir}/uploads
    jms:
        content-checkerrequest-queue: jms-content-checkerrequestqueue
        content-checkercallback-response-queue: jms-content-checkercallback-responsequeue


feign-clients:
    email-service:
        url: http://localhost:00/  #TODO: find a better way to handle this
